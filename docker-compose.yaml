version: '3.8'
networks:
  webnet:
    driver: bridge
    
services:
  web:
    # image: nomadredpanda/django-example:1.2
    build: .
    command: /app/start.sh
    ports:
      - "3003:3003"
    volumes:
      - .:/app  # Optional: for development, to bind mount your local code
    depends_on:
      - db
    networks:
      - webnet

  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      -  postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - webnet
volumes:
  postgres_data: